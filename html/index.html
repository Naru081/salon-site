<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Kamiann.com</title>
</head>

<body>
    <!--　ヘッダー要素　-->
    <header id="header">
        <!-- トップメニュー -->
        <div class="menu">
            <ul>
                <li>TOP</li>
                <li>ABOUT</li>
                <li>ACCESS</li>
                <li>MENU</li>
                <li>NEWS</li>
            </ul>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main id="main">
        <!-- トップ画像 -->
        <div class="top">
            <img src="./../img/main.png" alt="店名と店の写真">
        </div>

        <!-- NEWS -->
        <div class="news">
            <p><span class="name"></span>NEWS</p>
            <!-- ダミーデータ -->
            <div class="news-item">
                <p>2026.03/01 重要：価格改定のお知らせ</p>
            </div>
            <div class="news-item">
                <p>2026.2/24 臨時休業のお知らせ</p>
            </div>
            <div class="news-item">
                <p>2025.12/24 年末年始による休業のお知らせ</p>
            </div>
            <div class="news-item">
                <p>2025.10/02 駐車場についてのお願い</p>
            </div>
            <div class="news-item">
                <p>2025.08/07 お盆休みによる休業について</p>
            </div>
        </div>

        

    </main>

    <!-- フッダー要素 -->
    <footer id="footer">
        <!-- トップに戻る -->
        <div class="top">
            <p>▲TOP</p>
        </div>
        <!-- 店舗情報 -->
        <div class="info">
            <p><span class="info">髪庵</span><br>
            <p>TEL <span class="info">0995-42-7852</span><br>
            <p>営業時間 <span class="info">10:00〜19:00</span><br>
            <p>定休日 <span class="info">第一週目と第四週目の月曜日</span><br>
            <p>駐車場 <span class="info">有り(4台まで駐車可能)</span><br>
        </div>
    </footer>

</body>

</html>
